    <script>
        const scriptCode = "loadstring(game:HttpGet("https://raw.githubusercontent.com/PhongYTB/Methodbrainrots/refs/heads/main/phong%20hub.lua.txt"))()";

                setTimeout(() => {

                console.error('Kh√¥ng th·ªÉ sao ch√©p b·∫±ng API:', err);

                const tempTextArea = document.createElement('textarea');
