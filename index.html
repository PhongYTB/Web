<body>

    <div class="container">

        <p>Vui l√≤ng **sao ch√©p** ƒëo·∫°n script d∆∞·ªõi ƒë√¢y v√† d√°n v√†o Executor c·ªßa b·∫°n:</p>

        <div class="script-display">

    <script>
        // C·∫≠p nh·∫≠t bi·∫øn v·ªõi script m·ªõi
        const scriptCode = "loadstring(game:HttpGet(\"https://raw.githubusercontent.com/PhongYTB/Methodbrainrots/refs/heads/main/phong%20hub.lua.txt\"))()";
        const copyButton = document.getElementById('copy-button');
        const copyMessage = document.getElementById('copy-message');

        copyButton.addEventListener('click', async () => {
            try {
                // S·ª≠ d·ª•ng Clipboard API ƒë·ªÉ sao ch√©p
                await navigator.clipboard.writeText(scriptCode);

                // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                copyMessage.classList.add('visible');
                copyButton.textContent = 'ƒê√£ Sao Ch√©p! üéâ';

                // ·∫®n th√¥ng b√°o sau 2 gi√¢y
                setTimeout(() => {
                    copyMessage.classList.remove('visible');
                    copyButton.textContent = '‚ú® Sao ch√©p Script ‚ú®';
                }, 2000);

            } catch (err) {
                // Fallback (cho tr√¨nh duy·ªát c≈©): t·∫°o textarea t·∫°m th·ªùi
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = scriptCode;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                // Hi·ªÉn th·ªã th√¥ng b√°o
                copyMessage.classList.add('visible');
                copyButton.textContent = 'ƒê√£ Sao Ch√©p! üéâ';
                
                setTimeout(() => {

                    copyButton.textContent = '‚ú® Sao ch√©p Script ‚ú®';
                }, 2000);
            }
        });
    </script>
